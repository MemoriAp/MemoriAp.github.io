<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memori</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <header>
    <h1>Memori</h1>
    <nav>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('add')">Add Item</button>
      <button onclick="showPage('settings')">Settings</button>
      <button onclick="showPage('about')">About</button>
    </nav>
  </header>

  <main>
    <!-- Home -->
    <section id="home" class="page active">
      <h2>Your Items</h2>
      <input type="text" id="search" placeholder="Search items..." oninput="searchItems()" />
      <div id="items-list"></div>
    </section>

    <!-- Add Item -->
    <section id="add" class="page">
      <h2>Add New Item</h2>
      <form id="addForm">
        <div class="input-box">
          <label>Add Image</label>
          <input type="file" id="imageInput" accept="image/*" />
        </div>
        <div class="input-box">
          <label>Name</label>
          <input type="text" id="itemName" required />
        </div>
        <div class="input-box">
          <label>Where it's kept</label>
          <input type="text" id="itemLocation" required />
        </div>
        <div class="input-box">
          <label>Note</label>
          <input type="text" id="itemNote" />
        </div>
        <button type="submit" class="add-btn">Add Item</button>
      </form>
    </section>

    <!-- Settings -->
    <section id="settings" class="page">
      <h2>Settings</h2>
      <div class="settings-option">
        <button onclick="toggleTheme()">Toggle Themes - Night üåô / Day ‚òÄÔ∏è</button>
      </div>
      <div class="settings-option version">
        <p>Version 1.0.0</p>
      </div>
    </section>

    <!-- About -->
    <section id="about" class="page">
      <h2>About</h2>
      <p>This app was made by <b>Lishith</b>, a 12-year-old student, who used his creativity to make this app using AI.</p>
    </section>
  </main>

  <div id="message" class="message"></div>

  <script src="script.js"></script>
</body>
</html>
