<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lishith‚Äôs App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lishith‚Äôs Organizer</h1>
    <nav>
      <button class="tab-btn active" data-tab="home">Home</button>
      <button class="tab-btn" data-tab="add">Add Item</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
      <button class="tab-btn" data-tab="about">About</button>
    </nav>
  </header>

  <!-- Status Message -->
  <div id="status-message"></div>

  <!-- Tabs -->
  <main>
    <!-- Home -->
    <section id="home" class="tab-content active">
      <h2>Items List</h2>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by name...">
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="Room">Room</option>
          <option value="Kitchen">Kitchen</option>
          <option value="Books">Books</option>
        </select>
      </div>
      <div id="items-list"></div>
    </section>

    <!-- Add Item -->
    <section id="add" class="tab-content">
      <h2>Add New Item</h2>
      <div class="card">
        <input type="file" id="itemImage" accept="image/*">
        <input type="text" id="itemName" placeholder="Name">
        <input type="text" id="itemLocation" placeholder="Where it‚Äôs kept">
        <input type="text" id="itemNote" placeholder="Note">
        <button id="addItemBtn">Add Item</button>
      </div>
    </section>

    <!-- Settings -->
    <section id="settings" class="tab-content">
      <h2>Settings</h2>
      <div class="card">
        <p id="themeToggle">Toggle Themes - Night üåô / Day ‚òÄÔ∏è</p>
        <p>Version: 1.0.0</p>
      </div>
    </section>

    <!-- About -->
    <section id="about" class="tab-content">
      <h2>About</h2>
      <p>This app was made by <strong>Lishith</strong>, a 12-year-old student, who used his creativity to make this app using AI.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
